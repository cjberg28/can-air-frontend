<div id="home-page-image">
    <div id="snobby-text">
        <div class="text-xl card">
            Here at CAN Air, we endeavour to provide you with the most luxurious flight at the best price.
        </div>
        <div class="text-xl card" style="margin-top: 10px;" >
            Not convinced? Give us a try and find out.
        </div>
    </div>

    <div id="view-flight-text">
        <div class="text-8xl">
            View Flights
        </div>
    </div>
    <div id="search-flights-card">
        
        <p-card class="flex-auto justify-content-center" [style]="{width: '45vw'}">
            <span><p-dropdown [options]="airports" placeholder="Departing" [(ngModel)]="flightFormData.departing" [style]="{width: '12vw'}"></p-dropdown></span>
            <span style="margin-left: 5px;"><p-dropdown [options]="airports" placeholder="Arriving" [(ngModel)]="flightFormData.arriving" [style]="{width: '12vw'}"></p-dropdown></span>
            <span style="margin-left: 5px;"><p-calendar [(ngModel)]="flightFormData.departureDate" placeholder="Departure Date" [style]="{width: '12vw'}"></p-calendar></span>
            <div class="field-checkbox flex-auto" style="margin: 35px 25px 25px 5px;">
                <span style="margin-right: 10px;" >Round Trip?</span>
                <span>
                    <p-checkbox  [(ngModel)]="flightFormData.isRoundTrip" [binary]="true" inputId="binary"></p-checkbox>
                </span>
                <!-- <label for="binary">{{isRoundTrip}}</label> -->
                <span style="margin-left: 20px;">
                    <p-calendar [required]="true" [(ngModel)]="flightFormData.returnDate" *ngIf="flightFormData.isRoundTrip" placeholder="Return Date" [style]="{width: '12vw'}"></p-calendar>
    
                </span>
            </div>
            <p-button [disabled]="requiredFieldsFilled()" label="Search" (click)="searchFlights()"></p-button>
            <!-- <p-progressSpinner *ngIf="isProgressSpinnerActivated"></p-progressSpinner> -->
            <div *ngIf="isProgressSpinnerActivated" style="display: flex; align-items: center;">
                <p-dialog [(visible)]="isProgressSpinnerActivated" [modal]="true" [style]="{width: '15vw'}"
                [draggable]="false" [resizable]="false" [closable]="false">
                    
                    <ng-template pTemplate="body" >
                        <div class="text-xl" style="display:flex; justify-content: center; align-items: center; margin-bottom: 35px;">
                            Searching For Flights
                        </div>
                        <div style="display:flex; justify-content: center; align-items: center">
                            <p-progressSpinner></p-progressSpinner>
                        </div>
                    </ng-template>
                </p-dialog>
            </div>
            
        </p-card>

    </div>
</div>
