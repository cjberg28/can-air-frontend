<div id="account-settings-image">
    <div id="tab" class="flex justify-content-center">
        <p-tabView  [ngStyle]="{width: '800px', margin: '5vh 0 0 0'}">
            <p-tabPanel header="Profile">
                <p-card>
                   
                    <p-card header="Login Credentials">

                        <ng-template pTemplate="body">
                            <span style="margin: 5px;">
                                <input id="username" type="text" pInputText placeholder="Username" [(ngModel)]="user.username" style="margin: 0 10px 0 38px; width: 185px;"> 
                                <!-- <label for="float-input">Username</label> -->
                            </span>
                            <span style="margin: 5px;">
                                <input id="username" type="password" pInputText placeholder="Old Password" [(ngModel)]="user.username" style="margin: 0 10px 0 10px; width: 185px;"> 
                                <!-- <label for="float-input">Username</label> -->
                            </span>
                            <span style="margin: 5px;">
                                <input id="password" type="password" pInputText placeholder="New Password" style="margin: 0 10px 0 10px; width: 185px;"
                                [(ngModel)]="user.password" (keydown.enter)="changePassword()"> 
                                <!-- <label for="float-input">Password</label> -->
                            </span>

                        </ng-template>
                        <ng-template pTemplate="footer">
                            <div class="flex justify-content-end">               
                                <!-- <div style="padding-right: 30px;">
                                  <p-button label="Cancel" (click)="cancelUpdate()"></p-button>
                                </div> -->
                                <p-button label="Change Password" (click)="changePassword()" [ngStyle]="{margin: '0 20px 0 0'}"></p-button>
                              </div>
                        </ng-template>

                    </p-card>
                    <p-card id="Account Details" header="Account Details" [ngStyle]="{margin: '10vh'}">
                        <ng-template pTemplate="body">
                            <div>
                                <div>
                                    <div style="margin: 10px;" class="grid">
                                        <span class="col-3 align-item-center" style="margin: 22px 0 0 0">
                                            Name: 
                                        </span>
                                      <span style="margin: 10px;"  class="col-4 align">
                                        <input type="text" pInputText placeholder="First Name" [(ngModel)]="authorizedPerson.firstName">
                                      </span>
                                      <span style="margin: 10px;"  class="col-4">
                                        <input type="text" pInputText placeholder="Last Name" [(ngModel)]="authorizedPerson.lastName">
                                      </span>
                                    </div>
                                    <div style="margin: 10px;" class="grid">
                                        <span class="col-3 align-item-center" style="margin: 22px 0 0 0">Contact Info: </span>
                                        
                                      <span style="margin: 10px;" class="col-4">
                                        <input type="text" pInputText placeholder="Phone Number" [(ngModel)]="authorizedPerson.phoneNumber">
                                      </span>
                                      <span style="margin: 10px;" class="col-4">
                                        <input type="email" pInputText placeholder="Email" [(ngModel)]="authorizedPerson.email">
                                      </span>
                                    </div>
                                    <div style="margin: 10px;" class="grid">
                                        <span class="col-3 align-item-center" style="margin: 22px 0 0 0">Date of Birth: </span>
                                      <span style="margin: 10px;" class="col-4">
                                        <p-calendar [required]="true" placeholder="Date of Birth" [(ngModel)]="authorizedPerson.dateOfBirth"></p-calendar>
                                      </span>
                                      <span style="margin: 10px;"></span>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <div class="flex justify-content-end">               
                                <!-- <div style="padding-right: 30px;">
                                  <p-button label="Cancel" (click)="cancelUpdate()"></p-button>
                                </div> -->
                                <p-button label="Update Info" (click)="confirmedUpdate()" style="margin: 0 20px 0 0"></p-button>
                              </div>
                        </ng-template>
                    </p-card>
                </p-card>
            </p-tabPanel>
            
            
            <p-tabPanel header="Notifications">
                <p-card header="Email Settings">
                    <div id="card-container" >
                                                
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold" >New Purchase</span>
                            <span >
                                <p-selectButton [options]="stateOptions" [(ngModel)]="newPurchase" optionLabel="label" optionValue="value" ></p-selectButton>
                            </span>
                        </div>
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold"  >Refunds</span>
                        <span >
                            <p-selectButton [options]="stateOptions" [(ngModel)]="refunds" optionLabel="label" optionValue="value"></p-selectButton>
                        </span>
                        </div>
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold"  >Account Updated</span>
                        <span  >
                            <p-selectButton [options]="stateOptions" [(ngModel)]="accountUpdates" optionLabel="label" optionValue="value"></p-selectButton>
                        </span>
                        </div>
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold" >Weekly Newsletter</span>
                        <span  >
                            <p-selectButton [options]="stateOptions" [(ngModel)]="weeklyNewsletter" optionLabel="label" optionValue="value" ></p-selectButton>
                        </span>
                        </div>
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold" >Weekly Promotions</span>
                        <span  >
                            <p-selectButton [options]="stateOptions" [(ngModel)]="weeklyPromotions" optionLabel="label" optionValue="value"></p-selectButton>
                        </span>
                        </div>
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold" >Car & Hotel Promotions</span>
                        <span  >
                            <p-selectButton [options]="stateOptions" [(ngModel)]="carAndHotelPromotions" optionLabel="label" optionValue="value"></p-selectButton>
                        </span>
                        </div>
                        <div class="grid" style="margin: 0 0 35px 35px;">
                            <span class="col-6 text-xl font-semibold">Flight Status</span>
                        <span  >
                            <p-selectButton [options]="stateOptions" [(ngModel)]="flightStatus" optionLabel="label" optionValue="value"></p-selectButton>
                        </span>
                        </div>                 
                        
                    </div>
                    
                </p-card>
            </p-tabPanel>
            
        </p-tabView>
    </div>
</div>
