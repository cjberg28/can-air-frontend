
<div><p-menubar>
    
    <ng-template pTemplate="start">
        <div style="display: flex; justify-content: center; align-items: center;">
            <span><img src="../../assets/can-air-rounded.png" height="55" class="mr-2" style="margin-left: 10px;"></span>
            <span class="text-3xl" style="margin: 0px 200px 0px 20px;">CAN Airlines</span>
        </div>
        
    </ng-template>
    <ng-template pTemplate="end">
        <p-menubar [model]="items"></p-menubar>
    </ng-template>

   
    
</p-menubar></div>
<div *ngIf="clickedLogin()">
    <p-dialog header="Header" [(visible)]="displayModal" [modal]="true" [style]="{width: '25vw'}"
        [draggable]="false" [resizable]="false" [closable]="isCloseable">
        <ng-template pTemplate="header">Login</ng-template>
        <ng-template pTemplate="body">
            <div style="margin: 5px;">
                <input id="float-input" type="text" pInputText placeholder="Username" [(ngModel)]="username"> 
                <!-- <label for="float-input">Username</label> -->
            </div>
            <div style="margin: 5px;">
                <input id="float-input" type="password" pInputText placeholder="Password" [(ngModel)]="password"> 
                <!-- <label for="float-input">Password</label> -->
            </div>

        </ng-template>
        <ng-template pTemplate="footer">
            <span *ngIf="isProgressSpinner">
                <p-progressSpinner [style]="{width: '50px', height: '50px', margin: '0px 20px 0px 0px'}" styleClass="custom-spinner" 
                strokeWidth="6" fill="var(--surface-ground)" animationDuration="1.5s"></p-progressSpinner>
            </span>
            <p-button icon="pi pi-check" (click)="login()" label="Login" styleClass="p-button-text"></p-button>
        
        </ng-template>
    </p-dialog>
</div>
